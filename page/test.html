<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 26px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 0.3s;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 22px;
        width: 22px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }

      /* Saat dicentang */
      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider::before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </body>
</html>
