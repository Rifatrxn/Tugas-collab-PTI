<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungy - Sign In Page</title>
    <link rel="stylesheet" href="../css/sign-up-in.css">
  </head>
  <body>
    <div class="container">
      <div class="card-sign-in">
        <div class="content-1">
          <h2>Welcome Back!</h2>
          <p>Sign In to continue to your <span>Hungy</span>.</p>

          <div class="form-input">
            <div class="email">
              <label>Email</label>
              <span class="icon">
                <img src="../assets/assets-sign-up-in/email.png">
              </span>
              <input type="email" placeholder="hungy.hun@example.com" />
            </div>
            <div class="password">
              <label>Password</label>
              <span class="icon">
                <img src="../assets/assets-sign-up-in/lock.png">
              </span>
              <input type="password" id="password" placeholder="Insert your password" />
              <span class="icon-2">
                <img src="../assets/assets-sign-up-in/view.png" class="togglePass" id="togglePass">
              </span>
            </div>
            <a href="./index.html">
              <button type="input" class="btn-signup">Sign In</button>
            </a>
            <div class="mid-line">
                <span>or</span>
            </div>

            <button type="submit" class="btn-google">
              <img src="../assets/assets-sign-up-in/google-2.png" class="btn-img-google-2">
              <img src="../assets/assets-sign-up-in/google.png" class="btn-img-google">
              Sign In with Google
            </button>

            <button type="submit" class="btn-apple">
              <img src="../assets/assets-sign-up-in/apple-logo-2.png" class="btn-img-apple-2">
              <img src="../assets/assets-sign-up-in/apple-logo.png" class="btn-img-apple">
              Sign In with Apple
            </button>

            <div class="daftar-link">
              <p>Don't have an account?</p>
              <a href="">Sign up now</a>
            </div>
          </div>
        </div>

        <div class="content-2">
            <h3>Be Healthy With <span>Hungy</span></h3>
        </div>
      </div>
    </div>

    <script src="../js/sign-up-in.js"></script>
  </body>
</html>
