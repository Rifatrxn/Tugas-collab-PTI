<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-acc">
          <!-- <img src="./assets/pict1.png" class="logo-pict"> -->
          <div class="logo-pict">H</div>
        </div>

        <div class="button">
          <button class="btn-sidebar">Dashboard</button>
          <button class="btn-sidebar">Food log</button>
          <button class="btn-sidebar">Reminder</button>
          <button class="btn-sidebar">Nutrition Intake</button>
          <button class="btn-sidebar">Recipe</button>
          <button class="btn-sidebar">Budget Counter</button>
        </div>
      </div>

      <!-- Kanan -->
      <div class="main-content">
        <div class="name-header">
          <h2 class="halo-user">Halo, Rifat!</h2>
          <div class="acc-profile">
            <h2 class="notice">B</h2>
            <h2 class="profile-pict">RR</h2>
          </div>
        </div>

        <div class="card-1">
          <div class="main-card">
            <div class="text-kalori-atas">
              <h5>Kalori Hari Ini</h5>
              <h6>1 Nov 2025</h6>
            </div>

            <div class="total-kalori">
              <h2 class="total-kalori-text">5.500</h2>
              <h5 class="total-kalori-text-2">dari 6.000 kkal</h5>
            </div>

            <div class="progress-bar">
              <div class="persen-progress-bar"></div>
            </div>

            <div class="card-nutrition">
              <div class="card-karbo">
                <p class="card-nut-text">Karbohidrat</p>
                <h4>180<span class="g">g</span></h4>
              </div>

              <div class="card-protein">
                <p class="card-nut-text">Protein</p>
                <h4>180<span class="g">g</span></h4>
              </div>

              <div class="card-lemak">
                <p class="card-nut-text">Lemak</p>
                <h4>180<span class="g">g</span></h4>
              </div>
            </div>
          </div>
        </div>

        <div class="card-2">
          <div class="card-breakfast card-2-inner">
            <img src="../assets/assets-dashboard/breakfast.png" />
            <h5>Breakfast</h5>
            <p class="card-breakfast-time">07:00 - 09:00</p>
            <h4>420</h4>
            <p class="card-breakfast-kkal">Kkal</p>
          </div>

          <div class="card-lunch card-2-inner">
            <img src="../assets/assets-dashboard/lunch.png" />
            <h5>Lunch</h5>
            <p class="card-lunch-time">12:00 - 14:00</p>
            <h4>420</h4>
            <p class="card-lunch-kkal">Kkal</p>
          </div>

          <div class="card-dinner card-2-inner">
            <img src="../assets/assets-dashboard/dinner.png" />
            <h5>Dinner</h5>
            <p class="card-dinner-time">18:00 - 20:00</p>
            <h4>420</h4>
            <p class="card-dinner-kkal">Kkal</p>
          </div>

          <div class="card-snack card-2-inner">
            <img src="../assets/assets-dashboard/snacks.png" />
            <h5>Snacks</h5>
            <p class="card-snack-time">Soon</p>
            <h4>420</h4>
            <p class="card-snack-kkal">Kkal</p>
          </div>
        </div>

        <div class="card-3">
          <div class="card-add-food card-3-section">
            <img src="../assets/assets-dashboard/add.png">
            <p>Add Food</p>
          </div>

          <div class="card-add-reminder card-3-section">
            <img src="../assets/assets-dashboard/timer.png">
            <p>Add Reminder</p>
          </div>

          <div class="card-see-statistic card-3-section">
            <img src="../assets/assets-dashboard/static.png">
            <p>View My Static</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
